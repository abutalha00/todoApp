<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo for mocha (testing)</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./css/light_mode/light-mode-variable.css">
</head>

<body>

  <header>
    <h1>Todo App</h1>
  </header>

  <main>
    <form class="info-header">
      <article>
        <div class="color-scheme-switch btn">
          <input type="checkbox" name="color-scheme" id="colorSchemeSwitch" hidden>
          <label for="colorSchemeSwitch" data-color-scheme="light">
            <svg class="light-icon" xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960"
              width="28px" fill="">
              <path
                d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z" />
            </svg>
            <svg class="dark-icon" xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960"
              width="28px" fill="">
              <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
            </svg>
          </label>
        </div>

        <div class="task-status">
          <label for="total">Total: (0)</label> <input type="radio" name="todoCount" id="total" checked hidden><br />
          <label for="unfinished">Unfinished: (0)</label> <input type="radio" name="todoCount" id="unfinished"
            hidden><br />
          <label for="finished">Finished: (0)</label> <input type="radio" name="todoCount" id="finished" hidden>
        </div>
      </article>
    </form>

    <form action="" id="todoContainer">
      <div class="add-todo">
        <input type="text" name="add-todo" id="addTodoData" class="addTodoInput" value="testing task"
          placeholder="write task here...">
        <input type="button" value="Add" id="addTodoBtn">
      </div>
    </form>
  </main>


  <script src="js/app.js" defer></script>
  <script src="js/scheme_toggle.js"></script>
</body>

</html>
